<div class="modal-header">
    <h5 class="modal-title">Registrarse</h5>
    <button type="button" class="close" aria-label="Cerrar" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        Si usted es paciente de nuestra institución, es necesario generar su usuario
        con la dirección de correo electrónico con la que está empadronado.
    </p>
    <p>Si no lo recuerda, llame al <strong>030345666.</strong></p>
    <form [formGroup]="resgistrationForm">
        <div class="row">
            <div class="col">
                <label for="">Nº de documento</label>
                <input type="number" class="form-control" placeholder="" formControlName="docnumber" />
                <div *ngIf="
                resgistrationForm.controls['docnumber'].invalid &&
            (resgistrationForm.controls['docnumber'].dirty ||
            resgistrationForm.controls['docnumber'].touched)
          " class="alert alert-danger">
                    <div *ngIf="resgistrationForm.controls['docnumber'].errors?.['required']">
                        El documento es requerido.
                    </div>
                </div>
            </div>
            <div class="col">
                <label for="">Fecha de nacimiento</label>
                <input type="date" class="form-control" placeholder="" formControlName="nac" />
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block mt-3" (click)="regitrarse()" [disabled]="resgistrationForm.invalid">
            Registrar
        </button>
    </form>
</div>
<div class="modal-footer"></div>
