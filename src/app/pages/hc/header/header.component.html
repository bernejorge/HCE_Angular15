<header class="col-12">
  <div class="container-fluid headerContainer">
    <div class="row headerRow">
      <div class="col-auto headerRow__sidebarCollapse">
        <button (click)="onMenuClick()" id="menuCollapseButton" class="btn btn-icon">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <!-- <div class="col-auto headerRow__shortcut">
        <div class="row headerShortcut">
          <div class="col-auto headerShortcut__item">
            <button class="btn btn-icon">
              <i class="fa fa-bell-o fa-fw" aria-hidden="true"></i>
              <span class="contador"> 00 </span>
            </button>
          </div>
        </div>
      </div> -->
      <div class="col-auto headerRow__user">
        <div class="row headerUser">
          <!--<div class="col-auto headerUser__avatar">
                   <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Avatar de usuario">
                </div>-->
          <div class="col headerUser__menu">
            <a
              
              class="headerUserMenu__toggle dropdown-toggle"
              href="#"
              role="button"
              id="headerUserMenu"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-offset="0,30"
            >
              <div class="headerUserMenuToggle__avatar">
                <img
                  *ngIf="presonaSeleccionada && presonaSeleccionada.Foto"
                  [src]="'data:image/jpeg;base64,' + presonaSeleccionada.Foto"
                  alt="..."
                />
              </div>
              <span *ngIf="presonaSeleccionada"
                class="headerUserMenuToggle__nombre d-none d-lg-inline-block"
                >{{ presonaSeleccionada.Nombre }}
              </span>
              <span *ngIf="presonaSeleccionada" class="headerUserMenuToggle__edad d-none d-lg-inline-block"
                >({{ presonaSeleccionada.Edad }})</span
              >
            </a>
            <div
              *ngIf="presonaSeleccionada"
              class="headerUserMenu__dropdown dropdown-menu dropdown-menu-right"
              aria-labelledby="headerUserMenu"
            >
              <a class="dropdown-item title" href="#">Grupo familiar</a>
              <a *ngFor="let p of personas" class="dropdown-item" (click)="onChangePersonaSeleccionada(p)"
                ><i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i
                >{{ p.Nombre }}<span class="edad">({{ p.Edad }})</span></a
              >

              <a class="dropdown-item" href="#"
                ><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>Cerrar
                sesi√≥n</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
